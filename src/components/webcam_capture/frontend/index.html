<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0e1117;
            color: #fafafa;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background: #000;
            display: block;
        }

        .overlay {
            position: absolute;
            bottom: 16px;
            left: 16px;
            right: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .status-indicator.inactive {
            background: #6b7280;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .countdown {
            font-weight: 600;
            color: #10b981;
        }

        .flash {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
            border-radius: 8px;
        }

        .flash.active {
            animation: flash 0.3s ease-out;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        .error {
            text-align: center;
            padding: 32px 16px;
            color: #ef4444;
        }

        .loading {
            text-align: center;
            padding: 32px 16px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay playsinline></video>
        <div class="flash" id="flash"></div>
        <div class="overlay">
            <div class="status">
                <div class="status-indicator" id="indicator"></div>
                <span id="status-text">เริ่มต้น...</span>
            </div>
            <div class="countdown" id="countdown"></div>
        </div>
    </div>
    <div class="loading" id="loading">กำลังเข้าถึงกล้อง...</div>
    <div class="error" id="error" style="display: none;"></div>

    <script src="https://unpkg.com/streamlit-component-lib@1.3.0/dist/index.js"></script>
    <script src="index.js"></script>
</body>
</html>
